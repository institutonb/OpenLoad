<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Testando</title>
</h:head>
<h:body>
	<b:container>
		<b:row>
			<b:column col-md="8" offset="2">
				<b:panel title="Logue-se">
					<h:form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<h:inputText type="email" class="form-control" id="inputEmail3" value="#{login.email}" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
							<div class="col-sm-10">
								<b:inputText type="password" class="form-control" id="inputPassword3" value="#{login.password}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label><input type="checkbox" /> Lembrar</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10"></div>
							<b:commandButton value="Entrar" action="#{login.goHome}" class="btn btn-primary"></b:commandButton>
						</div>
						
					</h:form>
				</b:panel>
			</b:column>
		</b:row>
	</b:container>


</h:body>
</html>
